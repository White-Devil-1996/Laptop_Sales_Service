name: Build and Deploy to Firebase Hosting (token)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

      - name: Deploy using firebase-tools
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "dist contents:"
          ls -la dist || true
          npx firebase-tools deploy --only hosting --project lapcarehosting --token "$FIREBASE_TOKEN"
